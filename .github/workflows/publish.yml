name: Publish to NPM
on:
  push
# on:
#   release:
#     types: [created]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'
      - name: Install dependencies and build ðŸ”§
        run: npm ci
      - name: update version
        run: npx auto-version

      - name: Build
        run: npm run build

      # Commit changes and push to the branch
      - name: Commit files
        run: |
          git config --local user.email "msawon94@gmail.com"
          git config --local user.name "atikur-rabbi"
          git commit -a -m "Add changes"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GIT_TOKEN }}
          branch: ${{ github.ref }}
          force: true

      - name: Publish package on NPM ðŸ“¦
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH }}
      
      # - name: Publish storybook-static floder to nanoui.github.io repo
      #   uses: peaceiris/actions-gh-pages@v3
      #   with:
      #     github_token: ${{ secrets.GIT_TOKEN }}
